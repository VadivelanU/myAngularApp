<div class="row">
  <div class="col-sm-6">
    <input type="text" #cityName autocomplete="false" placeholder="Enter City Name">
  </div>
  <div class="col-sm-6">
    <input type="button" value="Get Weather" (click)="getWeather(cityName.value)">
  </div>
</div>
<div class="row">
  <div class="col-sm-6" *ngIf="temperatureDetails">
    Temperature details:
    Temperature : {{temperatureDetails.temp}}
    Max Temperature : {{temperatureDetails.temp_max}}
    Min Temperature : {{temperatureDetails.temp_min}}
    Humidity : {{temperatureDetails.humidity}}
    Pressure : {{temperatureDetails.pressure}}
  </div>
  <div class="col-sm-6" *ngIf="weatherDescription">
    Description:
    <span *ngFor="let item of weatherDescription">
      {{item.main}} : {{item.description}}
    </span>
  </div>
</div>
